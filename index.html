            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.05;
            overflow: hidden;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            color: var(--neon);
            text-shadow: 0 0 8px var(--neon);
            animation: matrix-fall linear infinite;
            white-space: nowrap;
            writing-mode: vertical-rl;

        @keyframes matrix-fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(calc(100vh + 100%)); }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            z-index: 1;

            align-items: center;
