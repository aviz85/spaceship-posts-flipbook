            --neon-dim: #00cc33;
            --neon-glow: rgba(0, 255, 65, 0.4);
            --neon-glow-soft: rgba(0, 255, 65, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: var(--bg-deep);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        /* Matrix Rain Background */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.05;
            overflow: hidden;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            color: var(--neon);
            text-shadow: 0 0 8px var(--neon);
            animation: matrix-fall linear infinite;
            white-space: nowrap;
            writing-mode: vertical-rl;
        }

        @keyframes matrix-fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(calc(100vh + 100%)); }
        }

        /* Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.02) 2px,
                rgba(0, 0, 0, 0.02) 4px
            );
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(3,3,3,0.95), transparent);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            color: var(--neon);
            text-shadow: 0 0 20px var(--neon-glow);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .page-counter {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            color: var(--text-muted);
            letter-spacing: 2px;
        }

        .page-counter .current {
            color: var(--neon);
            font-weight: 700;
        }

        /* Book Container */
        .book-container {

            perspective: 3000px;
        }

        #flipbook {

            height: 650px;

        .turn-page {

        }

        .page {
            background: linear-gradient(135deg, #0f0f0f 0%, #080808 100%);
            overflow: hidden;
        }

        .page.odd {
            background: linear-gradient(135deg, #0a0a0a 0%, #050505 100%);
            border-right: 1px solid #1a1a1a;
        }

        .page.even {
            background: linear-gradient(135deg, #0d0d0d 0%, #070707 100%);
            border-left: 1px solid #1a1a1a;
        }

        /* Page Content Styles */
        .page-inner {
            width: 100%;
            height: 100%;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

            padding-bottom: 15px;
            border-bottom: 1px solid #1a1a1a;
        }

        .page-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--neon);
            text-shadow: 0 0 30px var(--neon-glow);
            opacity: 0.4;

        .page-platform {
            font-size: 0.7rem;
            padding: 5px 12px;
            background: var(--neon-glow-soft);
            border: 1px solid var(--neon-dim);
            border-radius: 100px;
            color: var(--neon);
            font-weight: 600;
        }

        .page-image {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid #1a1a1a;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
        }

        .page-image img {
            width: 100%;
            height: 100%;

        }

        .page-text {
            flex: 1;
            font-size: 0.9rem;
            line-height: 1.7;
            color: var(--text);
            overflow: hidden;
        }

        .page-text strong {
            color: var(--neon);
        }

        .page-hashtags {
            margin-top: 15px;
            font-size: 0.75rem;
            color: var(--neon-dim);
        }

        /* Cover Page */
        .cover-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #030303 100%);
        }

        .cover-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 18px;
            background: var(--neon-glow-soft);
            border: 1px solid var(--neon);
            border-radius: 100px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.65rem;
            color: var(--neon);
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: badge-pulse 2s ease-in-out infinite;
        }

        @keyframes badge-pulse {
            0%, 100% { box-shadow: 0 0 10px var(--neon-glow-soft); }
            50% { box-shadow: 0 0 25px var(--neon-glow); }
        }

        .cover-year {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            color: var(--neon);
            text-shadow:

            margin-bottom: 15px;

            92% { opacity: 1; }
            93% { opacity: 0.8; }
            94% { opacity: 1; }

            gap: 15px;

            height: 50px;
            border-radius: 50%;
            background: var(--surface);
            border: 2px solid var(--border);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;

            border-color: var(--neon);

            cursor: not-allowed;

        .nav-btn svg {

            height: 20px;

            left: 0;
            right: 0;
            height: 3px;

            color: var(--neon);

            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;

        .audio-btn:hover {
            background: var(--neon);
            color: var(--black);
        }

        .audio-btn.muted {
            color: var(--text-muted);
        }

        .audio-label {

            color: var(--text-muted);

            font-size: 0.6rem;

            left: 50%;

            z-index: -1;

            position: absolute;
            top: 0;
            left: 0;
            width: 30px;
            height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.3), transparent);
            pointer-events: none;

            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 100%;
            background: linear-gradient(to left, rgba(0,0,0,0.3), transparent);
            pointer-events: none;
        }

        @media (max-width: 1100px) {
            #flipbook {

                height: 58vw;

        }

        @media (max-width: 768px) {

                height: 130vw;

            }

                height: 150px;
            }

            .page-text {
                font-size: 0.8rem;
            }

            .cover-year {
                font-size: 3.5rem;
            }
        }

                    turning: function(e, page, view) {
                        if (!isMuted) {
                            document.getElementById('flipSound').currentTime = 0;
                            document.getElementById('flipSound').play().catch(() => {});
                        }
                    },
                    turned: function(e, page, view) {
                        updateUI(page);
                    }
                }
            });

            // Update total pages
            const totalPages = $('#flipbook').turn('pages');
            $('#totalPages').text(totalPages);
            updateUI(1);

            // Navigation
            $('#prevBtn').on('click', function() {
                $('#flipbook').turn('previous');
            });

            $('#nextBtn').on('click', function() {
                $('#flipbook').turn('next');
            });

            // Keyboard
            $(document).on('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    $('#flipbook').turn('next');
                } else if (e.key === 'ArrowRight') {
                    $('#flipbook').turn('previous');
                }
            });

            // Audio toggle
            $('#audioBtn').on('click', function() {
                isMuted = !isMuted;
                $(this).toggleClass('muted', isMuted);
                $('#soundOn').toggle(!isMuted);
                $('#soundOff').toggle(isMuted);
            });

            // Matrix rain
            createMatrixRain();
        });

        function updateUI(page) {
            const totalPages = $('#flipbook').turn('pages');
            $('#currentPage').text(page);
            const progress = (page / totalPages) * 100;
            $('#progressFill').css('width', progress + '%');
        }

        // Matrix rain
        function createMatrixRain() {
            const container = document.getElementById('matrix');
            const chars = '××‘×’×“×”×•×–×—×˜×™×›×œ×× ×¡×¢×¤×¦×§×¨×©×ª0123456789';
            const columnCount = Math.floor(window.innerWidth / 35);

            for (let i = 0; i < columnCount; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = (i * 35) + 'px';
                column.style.animationDuration = (12 + Math.random() * 15) + 's';
                column.style.animationDelay = (Math.random() * 10) + 's';

                let text = '';
                const length = 8 + Math.floor(Math.random() * 12);
                for (let j = 0; j < length; j++) {
                    text += chars[Math.floor(Math.random() * chars.length)] + '\n';
                }
                column.textContent = text;
                container.appendChild(column);
            }
        }
    </script>
</body>
</html>
