    <style>
        :root {
            --black: #000000;
            --bg-deep: #030303;
            --bg: #0a0a0a;
            --surface: #0d0d0d;
            --surface-elevated: #111111;
            --border: #1a1a1a;
            --border-glow: #00ff4120;
            --text: #e8e8e8;
            --text-muted: #888;
            --text-dim: #444;
            --neon: #00ff41;
            --neon-bright: #39ff6f;
            --neon-dim: #00cc33;
            --neon-glow: rgba(0, 255, 65, 0.4);
            --neon-glow-soft: rgba(0, 255, 65, 0.15);
            --neon-glow-intense: rgba(0, 255, 65, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: var(--bg-deep);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Matrix Rain Background */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.06;
            overflow: hidden;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            color: var(--neon);
            text-shadow: 0 0 8px var(--neon);
            animation: matrix-fall linear infinite;
            white-space: nowrap;
            writing-mode: vertical-rl;
        }

        @keyframes matrix-fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(calc(100vh + 100%)); }
        }

        /* Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.03) 2px,
                rgba(0, 0, 0, 0.03) 4px
            );
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(3,3,3,0.9), transparent);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--neon);
            text-shadow: 0 0 20px var(--neon-glow);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            animation: rocket-float 2s ease-in-out infinite;
        }

        @keyframes rocket-float {
            0%, 100% { transform: translateY(0) rotate(-45deg); }
            50% { transform: translateY(-3px) rotate(-45deg); }
        }

        .page-counter {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: var(--text-muted);
            letter-spacing: 2px;
        }

        .page-counter .current {
            color: var(--neon);
            font-weight: 700;
            font-size: 1.2rem;
        }

        /* Flipbook Container */
        .flipbook-container {
            position: relative;
            z-index: 10;
            perspective: 2000px;
            width: 100%;
            max-width: 900px;
            height: 80vh;
            max-height: 700px;
        }

        .flipbook {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--surface) 0%, var(--bg) 100%);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            backface-visibility: hidden;
            transform-origin: left center;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            display: none;
            flex-direction: column;
        }

        .page.active {
            display: flex;
            transform: rotateY(0deg);
            z-index: 10;
        }

        .page.flipping {
            transform: rotateY(-180deg);
            z-index: 20;
        }

        .page.prev {
            display: flex;
            transform: rotateY(-180deg);
            z-index: 5;
        }

        /* Page Content */
        .page-header {
            padding: 30px 40px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: var(--neon);
            text-shadow: 0 0 30px var(--neon-glow);
            opacity: 0.3;
        }

        .page-platform {
            font-size: 0.8rem;
            padding: 6px 16px;
            background: var(--neon-glow-soft);
            border: 1px solid var(--neon-dim);
            border-radius: 100px;
            color: var(--neon);
            font-weight: 600;
        }

        .page-body {
            flex: 1;
            display: flex;
            padding: 30px 40px;
            gap: 30px;
            overflow: hidden;
        }

        .page-image {
            flex: 0 0 40%;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .page-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .page-text {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 1.1rem;
            line-height: 1.9;
            color: var(--text);
            overflow-y: auto;
        }

        .page-text strong {
            color: var(--neon);
        }

        .page-hashtags {
            margin-top: 20px;
            font-size: 0.85rem;
            color: var(--neon-dim);
        }

        /* Navigation */
        .nav-buttons {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .nav-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--surface);
            border: 2px solid var(--border);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: var(--neon);
            border-color: var(--neon);
            color: var(--black);
            box-shadow: 0 0 30px var(--neon-glow);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-btn:disabled:hover {
            background: var(--surface);
            border-color: var(--border);
            color: var(--text);
            box-shadow: none;
        }

        .nav-btn svg {
            width: 24px;
            height: 24px;
        }

        /* Progress Bar */
        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--border);
            z-index: 100;
        }

        .progress-fill {
            height: 100%;
            background: var(--neon);
            box-shadow: 0 0 10px var(--neon-glow);
            transition: width 0.3s ease;
        }

        /* Audio Control */
        .audio-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid var(--border);
            border-radius: 100px;
            backdrop-filter: blur(10px);
        }

        .audio-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--neon);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .audio-btn:hover {
            background: var(--neon);
            color: var(--black);
        }

        .audio-btn.muted {
            color: var(--text-muted);
        }

        .audio-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        /* Cover Page */
        .cover-page {
            background: radial-gradient(ellipse at center, var(--surface) 0%, var(--bg-deep) 100%);
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px;
        }

        .cover-year {
            font-family: 'Orbitron', sans-serif;
            font-size: 6rem;
            font-weight: 900;
            color: var(--neon);
            text-shadow:
                0 0 20px var(--neon-glow),
                0 0 40px var(--neon-glow),
                0 0 80px var(--neon-glow-soft);
            animation: flicker 3s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            93% { opacity: 0.8; }
            94% { opacity: 1; }
        }

        .cover-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .cover-subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 40px;
        }

        .cover-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 24px;
            background: var(--neon-glow-soft);
            border: 1px solid var(--neon);
            border-radius: 100px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            color: var(--neon);
            letter-spacing: 2px;
            animation: badge-pulse 2s ease-in-out infinite;
        }

        @keyframes badge-pulse {
            0%, 100% { box-shadow: 0 0 10px var(--neon-glow-soft); }
            50% { box-shadow: 0 0 30px var(--neon-glow); }
        }

        .cover-cta {
            margin-top: 50px;
            font-size: 1rem;
            color: var(--text-muted);
        }

        .cover-cta span {
            color: var(--neon);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .flipbook-container {
                height: 85vh;
                max-height: none;
            }

            .page-body {
                flex-direction: column;
                padding: 20px;
                gap: 20px;
            }

            .page-image {
                flex: 0 0 35%;
            }

            .page-text {
                font-size: 0.95rem;
            }

            .cover-year {
                font-size: 4rem;
            }

            .cover-title {
                font-size: 1.5rem;
            }

            .header {
                padding: 15px 20px;
            }

            .nav-buttons {
                bottom: 20px;
            }

            .nav-btn {
                width: 50px;
                height: 50px;
            }
        }

        /* Page flip animation glow */
        .page.flipping::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 100%;
            background: linear-gradient(to left, var(--neon-glow), transparent);
            pointer-events: none;
        }

        /* Keyboard hint */
        .keyboard-hint {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: var(--text-dim);
            display: flex;
            gap: 20px;
            z-index: 50;
        }

        .keyboard-hint span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .key {
            padding: 4px 10px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
        }

        // State
        let currentPage = 0;
        const totalPages = posts.length + 1; // +1 for cover
        let isMuted = false;

        // Elements
        const flipbook = document.getElementById('flipbook');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentPageEl = document.getElementById('currentPage');
        const progressFill = document.getElementById('progressFill');
        const flipSound = document.getElementById('flipSound');
        const audioBtn = document.getElementById('audioBtn');
        const soundOn = document.getElementById('soundOn');
        const soundOff = document.getElementById('soundOff');

        // Generate pages
        function generatePages() {
            // Cover page
            const cover = document.createElement('div');
            cover.className = 'page cover-page active';
            cover.innerHTML = `
                <div class="cover-badge">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L4 14h5v8l8-12h-5V2z"/>
                    </svg>
                    ××¦×‘ ×—×œ×œ×™×ª ××•×¤×¢×œ
                </div>
                <div class="cover-year">2026</div>
                <div class="cover-title">30 ×¤×•×¡×˜×™× ×¢×œ ×§×œ×•×“ ×§×•×“</div>
                <div class="cover-subtitle">××“×¨×™×š ××œ× ×œ×¢×™×“×Ÿ ×”×¡×•×›× ×™×</div>
                <div class="cover-cta">×œ×—×¥ <span>â†</span> ×œ×”×ª×—×™×œ</div>
            `;
            flipbook.appendChild(cover);

            // Post pages
            posts.forEach((post, i) => {
                const page = document.createElement('div');
                page.className = 'page';
                page.innerHTML = `
                    <div class="page-header">
                        <span class="page-number">${String(i + 1).padStart(2, '0')}</span>
                        <span class="page-platform">${post.platform}</span>
                    </div>
                    <div class="page-body">
                        <div class="page-image">
                            <img src="${post.image}" alt="${post.title}" loading="lazy">
                        </div>
                        <div class="page-text">
                            ${post.text}
                            <div class="page-hashtags">${post.hashtags}</div>
                        </div>
                    </div>
                `;
                flipbook.appendChild(page);
            });
        }

        // Navigate
        function goToPage(index) {
            const pages = document.querySelectorAll('.page');

            if (index < 0 || index >= totalPages) return;

            // Play sound
            if (!isMuted) {
                flipSound.currentTime = 0;
                flipSound.play().catch(() => {});
            }

            // Update classes
            pages.forEach((page, i) => {
                page.classList.remove('active', 'flipping', 'prev');
                if (i === index) {
                    page.classList.add('active');
                } else if (i === currentPage && index > currentPage) {
                    page.classList.add('flipping');
                    setTimeout(() => page.classList.remove('flipping'), 800);
                } else if (i < index) {
                    page.classList.add('prev');
                }
            });

            currentPage = index;

            // Update UI
            currentPageEl.textContent = currentPage + 1;
            progressFill.style.width = ((currentPage + 1) / totalPages * 100) + '%';
            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage === totalPages - 1;
        }

        function nextPage() {
            goToPage(currentPage + 1);
        }

        function prevPage() {
            goToPage(currentPage - 1);
        }

        // Event listeners
        prevBtn.addEventListener('click', prevPage);
        nextBtn.addEventListener('click', nextPage);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') nextPage();
            if (e.key === 'ArrowRight') prevPage();
        });

        // Touch/swipe
        let touchStartX = 0;
        flipbook.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });
        flipbook.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) nextPage();
                else prevPage();
            }
        });

        // Audio toggle
        audioBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            audioBtn.classList.toggle('muted', isMuted);
            soundOn.style.display = isMuted ? 'none' : 'block';
            soundOff.style.display = isMuted ? 'block' : 'none';
        });

        // Matrix rain
        function createMatrixRain() {
            const container = document.getElementById('matrix');
            const chars = '××‘×’×“×”×•×–×—×˜×™×›×œ×× ×¡×¢×¤×¦×§×¨×©×ª0123456789ABCDEF';
            const columnCount = Math.floor(window.innerWidth / 30);

            for (let i = 0; i < columnCount; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = (i * 30) + 'px';
                column.style.animationDuration = (10 + Math.random() * 15) + 's';
                column.style.animationDelay = (Math.random() * 10) + 's';

                let text = '';
                const length = 10 + Math.floor(Math.random() * 15);
                for (let j = 0; j < length; j++) {
                    text += chars[Math.floor(Math.random() * chars.length)] + '\n';
                }
                column.textContent = text;
                container.appendChild(column);
            }
        }

        // Init
        generatePages();
        createMatrixRain();
